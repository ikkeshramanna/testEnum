<div>
    <h2 id="page-heading">
        <span>Person Details</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person-details" [routerLink]="['/person-details/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Person Details
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="personDetails?.length === 0">
        <span>No personDetails found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="personDetails && personDetails.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nid</span></th>
                    <th scope="col" ><span>Dob</span></th>
                    <th scope="col" ><span>Person</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let personDetails of personDetails ;trackBy: trackId">
                    <td><a [routerLink]="['/person-details', personDetails.id, 'view']">{{ personDetails.id }}</a></td>
                    <td>{{ personDetails.nid }}</td>
                    <td>{{ personDetails.dob }}</td>
                    <td>
                        <div *ngIf="personDetails.person">
                            <a [routerLink]="['/person', personDetails.person?.id, 'view']" >{{ personDetails.person?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/person-details', personDetails.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/person-details', personDetails.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(personDetails)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
